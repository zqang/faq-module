<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="question">Question</label>
                    <input 
                    type="text" 
                    id="question" 
                    class="form-control" 
                    name="question" 
                    ngModel
                    required>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="answer">Answer</label>
                    <input 
                    type="text" 
                    id="answer" 
                    class="form-control" 
                    name="answer" 
                    ngModel
                    required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit"
                    [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button 
                    class="btn btn-danger" 
                    type="button" 
                    (click)="onDelete()" 
                    *ngIf="editMode">Delete</button>
                    <button 
                    class="btn btn-danger" 
                    type="button" 
                    (click)="onClear()"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
