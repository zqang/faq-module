<div class="row">
    <div class="col-xs-12 col-md-6 md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="userid">User Id</label>
                <input 
                type="text" 
                id="userid" 
                class="form-control"
                ngModel
                name="userid"
                required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="5">
            </div>
            <div>
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
